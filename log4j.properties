log4j.rootCategory=debug,console
log4j.logger.com.demo.package=debug,console
log4j.additivity.com.demo.package=false

log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.target=System.out
log4j.appender.console.immediateFlush=true
log4j.appender.console.encoding=UTF-8
#log4j.appender.console.threshold=warn

log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.conversionPattern=%d [%t] %-5p %c - %m%n

# druid
og4j.logger.druid.sql=debug,console,warn,stdout
log4j.logger.druid.sql.DataSource=debug,console,warn,stdout
log4j.logger.druid.sql.Connection=debug,console,warn,stdout
log4j.logger.druid.sql.Statement=debug,console,warn,stdout
log4j.logger.druid.sql.ResultSet=debug,console,warn,stdout